<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Dose Ideal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<main class="container">
    <h1 class="page-title">Calculadora de Anestésicos</h1>

    <section class="panel">
        <div class="grid grid-gap">
            <div class="form-block m-1">
                <label for="anestheticSelect">Anestésico</label>
                <select id="anestheticSelect">
                    <option value="">-- escolher --</option>
                </select>
            </div>

            <div id="pesoBlock" class="form-block hidden m-1">
                <label for="pesoInput">Peso (kg)</label>
                <input id="pesoInput" type="number" inputmode="decimal" min="0" step="0.1" placeholder="Ex.: 70.0" />
            </div>

            <div id="concBlock" class="form-block hidden m-1">
                <label for="concInput">Concentração (%)</label>
                <input id="concInput" type="number" inputmode="decimal" min="0" step="0.1" placeholder="Ex.: 1.0" />
            </div>
        </div>

        <div class="actions">
            <button id="calcBtn" class="btn">Calcular</button>
        </div>
    </section>

    <section id="resultBlock" class="panel hidden">
        <h2>Resultados</h2>
        <div class="table-wrap">
            <table class="table">
                <thead>
                <tr>
                    <th>Dose Ideal</th>
                    <th>Dose Máxima</th>
                    <th>Observações</th>
                </tr>
                </thead>
                <tbody id="resultBody">
                <!-- preenchido via JS -->
                </tbody>
            </table>
        </div>
    </section>

    <section id="bulasBlock" class="panel hidden">
        <h2>Bulas</h2>
        <div class="table-wrap">
            <table class="table">
                <thead>
                <tr>
                    <th>Referência</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody id="bulasBody">
                <!-- preenchido via JS -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="./script.js"></script>
</body>
</html>
